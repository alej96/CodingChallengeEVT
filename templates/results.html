            <table style="width:80%">
                    <tr>
                        <th >Image</td>
                        <th >Zip Code</td>
                        <th >City</td>

                    {% for post in posts %}
                        <tr>
                            <td ><img style="height: 150px" src="{{ post.image }}"></td>

                            <td > {{ post.city }} </td>
                            <td >{{ post.country }} </td>
                        </tr>
                    {% endfor %}
            </table>
